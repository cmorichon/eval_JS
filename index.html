<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
    <title>Evaluation JS</title>
</head>

<body>
    <main>
        <div class="flex justify-center absolute text-lg lg:text-xl" style="width:100%">
            <button type="button" id="newGame">Nouvelle partie</button>
        </div>
        <div class="flex justify-center absolute position-des">
            <span>DÃ©s</span>
        </div>

        <div class="flex justify-center absolute position-container-stop-button">
            <div class="grid gap-5 grid-cols-2 position-stop-button text-center text-lg lg:text-xl">
                <div>
                    <button type="button" id="rollDice">Lancer</button>
                </div>
                <div>
                    <button type="button" id="hold">Passer la main</button>
                </div>
            </div>
        </div>


        <div class="grid lg:grid-cols-2  md:grid-rows-2 height-interface">
            <div id="sectionPlayer1" class="bg-violet-300 height-interface-lg grid grid-cols-6 gap-2">
                <div class=" col-span-6"></div>
                <div class="col-start-2 col-span-4 text-center text-4xl lg:text-5xl">
                    <span id="player1">Player 1</span>
                </div>
                <div class="col-start-3 col-span-2 text-center text-4xl lg:text-5xl">
                    <span id="currentScorePlayer1">0</span>
                </div>
                <div class=" col-span-6"></div>
                <div class="col-start-3 col-span-2 text-center grid-rows-2 text-xl lg:text-3xl">
                    <div>
                        <span>Global</span>
                    </div>
                    <div>
                        <span id="globalScorePlayer1">0</span>
                    </div>
                </div>
                <div class=" col-span-6"></div>
            </div>
            <div id="sectionPlayer2" class="bg-violet-300 height-interface-lg grid grid-cols-6 gap-2">
                <div class=" col-span-6"></div>
                <div class="col-start-2 col-span-4 text-center text-4xl lg:text-5xl">
                    <span id="player2">Player 2</span>
                </div>
                <div class="col-start-3 col-span-2 text-center text-4xl lg:text-5xl">
                    <span id="currentScorePlayer2">0</span>
                </div>
                <div class=" col-span-6"></div>
                <div class="col-start-3 col-span-2 text-center grid-rows-2 text-xl lg:text-3xl">
                    <div>
                        <span>Global</span>
                    </div>
                    <div>
                        <span id="globalScorePlayer2">0</span>
                    </div>
                </div>
                <div class=" col-span-6"></div>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
